<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Article</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 30px;
            color: #333;
        }

        h2 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Edit Article</h2>
    <form action="#" th:action="@{/admin/edit/{title}(title=${article.title.replace(' ','_')})}" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:value="${article.title}" required>
        </div>
        <div>
            <label for="content">Content:</label>
            <textarea id="content" name="content" required th:text="${article.content}"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <a href="/admin/dashboard">Back to Dashboard</a>
</body>
</html>
