<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Article</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h2>Edit Article</h2>
<form action="#" th:action="@{/admin/edit/{title}(title=${article.title.replace(' ','_')})}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${article.title}" required>
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required th:text="${article.content}"></textarea>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
<a href="/admin/dashboard"> Back to Dashboard</a>
</body>
</html>
